<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Management - USF UGC Collector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .upload-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            border: 2px dashed #dee2e6;
        }

        .upload-section h2 {
            color: #495057;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            display: block;
            padding: 12px;
            background: #667eea;
            color: white;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .file-input-label:hover {
            background: #5a6fd8;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .assets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .asset-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .asset-card:hover {
            transform: translateY(-5px);
        }

        .asset-preview {
            height: 200px;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .asset-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .asset-preview .placeholder {
            color: #6c757d;
            font-size: 3em;
        }

        .asset-info {
            padding: 20px;
        }

        .asset-name {
            font-size: 1.2em;
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }

        .asset-description {
            color: #6c757d;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .asset-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
            color: #6c757d;
            margin-bottom: 15px;
        }

        .asset-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé® Asset Management</h1>
            <p>Upload and manage frontend interface assets like logos and images</p>
        </div>

        <div class="content">
            <a href="/admin" class="back-link">‚Üê Back to Admin Dashboard</a>
            <a href="/asset-examples" class="back-link" style="margin-left: 20px;">üìñ View Usage Examples</a>

            <div class="upload-section">
                <h2>üì§ Upload New Asset</h2>
                <form id="uploadForm">
                    <div class="form-group">
                        <label for="assetName">Asset Name *</label>
                        <input type="text" id="assetName" name="name" required placeholder="e.g., Company Logo">
                    </div>

                    <div class="form-group">
                        <label for="assetDescription">Description</label>
                        <textarea id="assetDescription" name="description" rows="3" placeholder="Describe the asset and its purpose"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="assetType">Asset Type *</label>
                        <select id="assetType" name="asset_type" required>
                            <option value="">Select asset type</option>
                            <option value="logo">Logo</option>
                            <option value="image">Image</option>
                            <option value="icon">Icon</option>
                            <option value="banner">Banner</option>
                            <option value="background">Background</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="assetFile">File *</label>
                        <div class="file-input-wrapper">
                            <input type="file" id="assetFile" name="asset" class="file-input" accept="image/*" required>
                            <label for="assetFile" class="file-input-label">Choose File</label>
                        </div>
                    </div>

                    <button type="submit" class="btn" id="uploadBtn">Upload Asset</button>
                </form>
            </div>

            <div id="message"></div>

            <div id="assetsContainer">
                <div class="loading">Loading assets...</div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let assets = [];

        // DOM elements
        const uploadForm = document.getElementById('uploadForm');
        const uploadBtn = document.getElementById('uploadBtn');
        const assetsContainer = document.getElementById('assetsContainer');
        const messageDiv = document.getElementById('message');
        const fileInput = document.getElementById('assetFile');
        const fileInputLabel = document.querySelector('.file-input-label');

        // Event listeners
        uploadForm.addEventListener('submit', handleUpload);
        fileInput.addEventListener('change', updateFileLabel);

        // Initialize
        loadAssets();

        function updateFileLabel() {
            const file = fileInput.files[0];
            if (file) {
                fileInputLabel.textContent = file.name;
            } else {
                fileInputLabel.textContent = 'Choose File';
            }
        }

        async function handleUpload(e) {
            e.preventDefault();
            
            const formData = new FormData(uploadForm);
            
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';
            
            try {
                const response = await fetch('/api/assets/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('Asset uploaded successfully!', 'success');
                    uploadForm.reset();
                    fileInputLabel.textContent = 'Choose File';
                    loadAssets();
                } else {
                    showMessage(result.message || 'Upload failed', 'error');
                }
            } catch (error) {
                console.error('Upload error:', error);
                showMessage('Upload failed. Please try again.', 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload Asset';
            }
        }

        async function loadAssets() {
            try {
                const response = await fetch('/api/assets');
                const data = await response.json();
                
                assets = data;
                renderAssets();
            } catch (error) {
                console.error('Error loading assets:', error);
                assetsContainer.innerHTML = '<div class="error-message">Error loading assets</div>';
            }
        }

        function renderAssets() {
            if (assets.length === 0) {
                assetsContainer.innerHTML = '<div class="loading">No assets uploaded yet</div>';
                return;
            }

            const assetsHTML = assets.map(asset => `
                <div class="asset-card">
                    <div class="asset-preview">
                        ${asset.mime_type.startsWith('image/') 
                            ? `<img src="/assets/${asset.uuid}" alt="${asset.name}" onerror="this.parentElement.innerHTML='<div class=\\'placeholder\\'>üìÑ</div>'">`
                            : '<div class="placeholder">üìÑ</div>'
                        }
                    </div>
                    <div class="asset-info">
                        <div class="asset-name">${asset.name}</div>
                        <div class="asset-description">${asset.description || 'No description'}</div>
                        <div class="asset-meta">
                            <span>${asset.asset_type}</span>
                            <span>${formatFileSize(asset.file_size)}</span>
                        </div>
                        <div class="asset-actions">
                            <button class="btn btn-small" onclick="copyAssetUrl('${asset.uuid}')">Copy URL</button>
                            <button class="btn btn-small btn-danger" onclick="deleteAsset('${asset.uuid}')">Delete</button>
                        </div>
                    </div>
                </div>
            `).join('');

            assetsContainer.innerHTML = assetsHTML;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        async function deleteAsset(uuid) {
            if (!confirm('Are you sure you want to delete this asset?')) {
                return;
            }

            try {
                const response = await fetch(`/api/assets/${uuid}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('Asset deleted successfully!', 'success');
                    loadAssets();
                } else {
                    showMessage(result.message || 'Delete failed', 'error');
                }
            } catch (error) {
                console.error('Delete error:', error);
                showMessage('Delete failed. Please try again.', 'error');
            }
        }

        function copyAssetUrl(uuid) {
            const url = `${window.location.origin}/assets/${uuid}`;
            navigator.clipboard.writeText(url).then(() => {
                showMessage('Asset URL copied to clipboard!', 'success');
            }).catch(() => {
                showMessage('Failed to copy URL', 'error');
            });
        }

        function showMessage(message, type) {
            messageDiv.innerHTML = `<div class="${type}-message">${message}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
