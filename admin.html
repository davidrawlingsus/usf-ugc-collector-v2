<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Admin - Super Tough Flag</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #dc2626 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .flag-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        h1 {
            color: #1e3a8a;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #6b7280;
            font-size: 1rem;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #f8fafc;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #1e3a8a;
        }
        
        .stat-label {
            color: #6b7280;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        
        .testimonials {
            /* Removed height constraint to allow full content display */
        }
        
        .testimonial-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 25px;
            padding-top: 35px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            gap: 25px;
            position: relative;
        }
        
        .testimonial-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .testimonial-media-section {
            flex-shrink: 0;
            width: 300px;
            position: relative;
            padding-top: 10px;
        }
        
        .testimonial-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .testimonial-type {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            color: white;
            text-transform: capitalize;
        }
        
        .testimonial-type {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            color: white;
        }
        
        .type-video {
            background: #dc2626;
        }
        
        .type-photo {
            background: #059669;
        }
        
        .type-written {
            background: #1e3a8a;
        }
        
        .testimonial-info {
            margin-bottom: 15px;
        }
        
        .testimonial-name {
            font-weight: bold;
            color: #1e3a8a;
            font-size: 1.4rem;
            margin-bottom: 5px;
        }
        
        .testimonial-email {
            color: #6b7280;
            font-size: 0.9rem;
        }
        
        .testimonial-text {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            margin: 15px 0;
            white-space: pre-wrap;
            font-size: 0.95rem;
            line-height: 1.5;
            max-height: none;
            overflow: visible;
        }
        
        .testimonial-text-label {
            font-weight: bold;
            color: #374151;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
        
        .testimonial-media {
            margin: 10px 0;
        }
        
        .media-link {
            display: inline-block;
            background: #1e3a8a;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        
        .media-link:hover {
            background: #1e40af;
        }
        
        .media-preview {
            margin-bottom: 15px;
        }
        
        .media-preview img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .media-preview img:hover {
            transform: scale(1.02);
        }
        
        .media-preview video {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            cursor: pointer;
            background: #000;
        }
        
        .video-fallback {
            width: 100%;
            height: 200px;
            background: #1f2937;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.9rem;
            text-align: center;
            cursor: pointer;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }
        
        .modal-content {
            position: relative;
            margin: 5% auto;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            text-align: center;
        }
        
        .modal-content img,
        .modal-content video {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 8px;
        }
        
        .close-modal {
            position: absolute;
            top: 10px;
            right: 20px;
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            background: rgba(0,0,0,0.5);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close-modal:hover {
            background: rgba(0,0,0,0.8);
        }
        
        .media-info {
            color: white;
            margin-top: 10px;
            font-size: 0.9rem;
        }
        
        .testimonial-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 15px 0;
        }
        
        .meta-tag {
            background: #f3f4f6;
            color: #374151;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }
        
        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .delete-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.9);
            color: #6b7280;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s;
            padding: 8px;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        
        .delete-btn:hover {
            color: #dc2626;
            background: rgba(255, 255, 255, 1);
            transform: scale(1.1);
        }
        
        .success-message {
            background: #ecfdf5;
            border: 1px solid #a7f3d0;
            color: #065f46;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }
        
        .filters-section {
            background: #f8fafc;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
        }
        
        .filters-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .filters-title {
            font-weight: bold;
            color: #374151;
            font-size: 1.1rem;
        }
        
        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .filter-label {
            font-weight: 600;
            color: #374151;
            font-size: 0.9rem;
        }
        
        .filter-select {
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 0.9rem;
            background: white;
        }
        
        .filter-select:focus {
            outline: none;
            border-color: #1e3a8a;
            box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
        }
        
        .filter-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .filter-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .filter-btn-primary {
            background: #1e3a8a;
            color: white;
        }
        
        .filter-btn-primary:hover {
            background: #1e40af;
        }
        
        .filter-btn-secondary {
            background: #6b7280;
            color: white;
        }
        
        .filter-btn-secondary:hover {
            background: #4b5563;
        }
        
        .active-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }
        
        .active-filter-tag {
            background: #dbeafe;
            color: #1e3a8a;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .active-filter-tag .remove-filter {
            cursor: pointer;
            font-weight: bold;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="flag-icon">üá∫üá∏</div>
            <h1>Testimonial Admin Dashboard</h1>
            <p class="subtitle">View and manage submitted testimonials</p>
        </div>
        
        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalCount">-</div>
                <div class="stat-label">Total Testimonials</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="videoCount">-</div>
                <div class="stat-label">Video Testimonials</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="photoCount">-</div>
                <div class="stat-label">Photo Testimonials</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="writtenCount">-</div>
                <div class="stat-label">Written Testimonials</div>
            </div>
        </div>
        
        <div class="filters-section">
            <div class="filters-header">
                <span class="filters-title">üîç Filter Testimonials</span>
            </div>
            
            <div class="filters-grid">
                <div class="filter-group">
                    <label class="filter-label">Media Type</label>
                    <select class="filter-select" id="mediaTypeFilter">
                        <option value="">All Types</option>
                        <option value="video">Video</option>
                        <option value="photo">Photo</option>
                        <option value="written">Written</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">Current Flight Time</label>
                    <select class="filter-select" id="currentFlightFilter">
                        <option value="">All Times</option>
                        <option value="1-2_months">1-2 months</option>
                        <option value="3-4_months">3-4 months</option>
                        <option value="5-6_months">5-6 months</option>
                        <option value="6-7_months">6-7 months</option>
                        <option value="8+_months">8+ months</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">Use Case</label>
                    <select class="filter-select" id="useCaseFilter">
                        <option value="">All Use Cases</option>
                        <option value="247">24/7</option>
                        <option value="occasional">Occasional</option>
                        <option value="seasonal">Seasonal</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">Weather Type</label>
                    <select class="filter-select" id="weatherFilter">
                        <option value="">All Weather</option>
                        <option value="sunny">Sunny</option>
                        <option value="rainy">Rainy</option>
                        <option value="windy">Windy</option>
                        <option value="extreme">Extreme</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">Extreme Conditions</label>
                    <select class="filter-select" id="extremeConditionsFilter">
                        <option value="">All Conditions</option>
                        <option value="high_uv">High UV</option>
                        <option value="high_wind">High Wind</option>
                        <option value="extreme_temp">Extreme Temperature</option>
                        <option value="storms">Storms</option>
                    </select>
                </div>
            </div>
            
            <div class="filter-actions">
                <button class="filter-btn filter-btn-primary" onclick="applyFilters()">Apply Filters</button>
                <button class="filter-btn filter-btn-secondary" onclick="clearFilters()">Clear All</button>
            </div>
            
            <div class="active-filters" id="activeFilters"></div>
        </div>
        
        <div class="testimonials" id="testimonials">
            <div class="loading">Loading testimonials...</div>
        </div>
        
        <div class="success-message" id="successMessage"></div>
    </div>
    
    <!-- Modal for media preview -->
    <div id="mediaModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div id="modalMedia"></div>
            <div class="media-info" id="modalInfo"></div>
        </div>
    </div>
    
    <script>
        // Modal functions
        function openModal(mediaUrl, mediaType, fileName) {
            const modal = document.getElementById('mediaModal');
            const modalMedia = document.getElementById('modalMedia');
            const modalInfo = document.getElementById('modalInfo');
            
            modalMedia.innerHTML = '';
            modalInfo.innerHTML = '';
            
            if (mediaType.startsWith('image/')) {
                const img = document.createElement('img');
                img.src = mediaUrl;
                img.alt = fileName;
                modalMedia.appendChild(img);
            } else if (mediaType.startsWith('video/')) {
                const video = document.createElement('video');
                video.src = mediaUrl;
                video.controls = true;
                video.autoplay = false;
                modalMedia.appendChild(video);
            }
            
            modalInfo.innerHTML = `
                <strong>File:</strong> ${fileName}<br>
                <strong>Type:</strong> ${mediaType}<br>
                <strong>Size:</strong> <a href="${mediaUrl}" target="_blank" style="color: #60a5fa;">Download Original</a>
            `;
            
            modal.style.display = 'block';
        }
        
        function closeModal() {
            const modal = document.getElementById('mediaModal');
            modal.style.display = 'none';
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('mediaModal');
            if (event.target === modal) {
                closeModal();
            }
        }
        
        // Load testimonials function moved to new filtering system below
        
        // Delete testimonial function
        async function deleteTestimonial(uuid, name) {
            if (!confirm(`Are you sure you want to delete the testimonial from ${name}? This action cannot be undone.`)) {
                return;
            }
            
            const deleteBtn = document.querySelector(`#testimonial-${uuid} .delete-btn`);
            const originalText = deleteBtn.innerHTML;
            deleteBtn.innerHTML = '<span class="loading-spinner"></span> Deleting...';
            deleteBtn.disabled = true;
            
            try {
                const response = await fetch(`/api/testimonial/${uuid}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Remove the testimonial card from the DOM
                    const testimonialCard = document.getElementById(`testimonial-${uuid}`);
                    testimonialCard.remove();
                    
                    // Show success message
                    const successMessage = document.getElementById('successMessage');
                    successMessage.textContent = `Testimonial from ${name} deleted successfully.`;
                    successMessage.style.display = 'block';
                    
                    // Hide success message after 3 seconds
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 3000);
                    
                    // Reload testimonials to update stats
                    loadTestimonials();
                } else {
                    throw new Error(result.message || 'Failed to delete testimonial');
                }
            } catch (error) {
                console.error('Error deleting testimonial:', error);
                alert(`Error deleting testimonial: ${error.message}`);
                
                // Reset button
                deleteBtn.innerHTML = originalText;
                deleteBtn.disabled = false;
            }
        }
        
        // Global variables for filtering
        let allTestimonials = [];
        let filteredTestimonials = [];
        
        // Filter functions
        function applyFilters() {
            const mediaType = document.getElementById('mediaTypeFilter').value;
            const currentFlight = document.getElementById('currentFlightFilter').value;
            const useCase = document.getElementById('useCaseFilter').value;
            const weather = document.getElementById('weatherFilter').value;
            const extremeConditions = document.getElementById('extremeConditionsFilter').value;
            
            // Apply filters
            filteredTestimonials = allTestimonials.filter(testimonial => {
                let matches = true;
                
                if (mediaType && testimonial.testimonial_type !== mediaType) {
                    matches = false;
                }
                
                if (currentFlight && testimonial.current_flight_time !== currentFlight) {
                    matches = false;
                }
                
                if (useCase && testimonial.use_case !== useCase) {
                    matches = false;
                }
                
                if (weather && testimonial.weather_type !== weather) {
                    matches = false;
                }
                
                if (extremeConditions && testimonial.extreme_conditions !== extremeConditions) {
                    matches = false;
                }
                
                return matches;
            });
            
            // Update active filters display
            updateActiveFilters(mediaType, currentFlight, useCase, weather, extremeConditions);
            
            // Display filtered testimonials
            displayTestimonials(filteredTestimonials);
        }
        
        function clearFilters() {
            document.getElementById('mediaTypeFilter').value = '';
            document.getElementById('currentFlightFilter').value = '';
            document.getElementById('useCaseFilter').value = '';
            document.getElementById('weatherFilter').value = '';
            document.getElementById('extremeConditionsFilter').value = '';
            
            document.getElementById('activeFilters').innerHTML = '';
            
            // Display all testimonials
            displayTestimonials(allTestimonials);
        }
        
        function updateActiveFilters(mediaType, currentFlight, useCase, weather, extremeConditions) {
            const activeFiltersContainer = document.getElementById('activeFilters');
            activeFiltersContainer.innerHTML = '';
            
            const filters = [
                { key: 'mediaType', value: mediaType, label: 'Media Type' },
                { key: 'currentFlight', value: currentFlight, label: 'Current Flight' },
                { key: 'useCase', value: useCase, label: 'Use Case' },
                { key: 'weather', value: weather, label: 'Weather' },
                { key: 'extremeConditions', value: extremeConditions, label: 'Extreme Conditions' }
            ];
            
            filters.forEach(filter => {
                if (filter.value) {
                    const filterTag = document.createElement('div');
                    filterTag.className = 'active-filter-tag';
                    filterTag.innerHTML = `
                        ${filter.label}: ${filter.value}
                        <span class="remove-filter" onclick="removeFilter('${filter.key}')">√ó</span>
                    `;
                    activeFiltersContainer.appendChild(filterTag);
                }
            });
        }
        
        function removeFilter(filterKey) {
            const filterMap = {
                'mediaType': 'mediaTypeFilter',
                'currentFlight': 'currentFlightFilter',
                'useCase': 'useCaseFilter',
                'weather': 'weatherFilter',
                'extremeConditions': 'extremeConditionsFilter'
            };
            
            const filterId = filterMap[filterKey];
            if (filterId) {
                document.getElementById(filterId).value = '';
                applyFilters();
            }
        }
        
        function displayTestimonials(testimonials) {
            const testimonialsContainer = document.getElementById('testimonials');
            testimonialsContainer.innerHTML = '';
            
            if (testimonials.length === 0) {
                testimonialsContainer.innerHTML = '<div class="loading">No testimonials match the current filters.</div>';
                return;
            }
            
            testimonials.forEach(testimonial => {
                const card = document.createElement('div');
                card.className = 'testimonial-card';
                card.id = `testimonial-${testimonial.uuid}`;
                
                const typeClass = `type-${testimonial.testimonial_type}`;
                const typeLabel = testimonial.testimonial_type.charAt(0).toUpperCase() + testimonial.testimonial_type.slice(1);
                
                let mediaHtml = '';
                if (testimonial.media_file) {
                    const mediaUrl = `${window.location.origin}/uploads/${testimonial.media_file}`;
                    
                    if (testimonial.media_type && (testimonial.media_type.startsWith('image/') || testimonial.media_type === 'image/heic' || testimonial.media_type === 'image/heif')) {
                        // Image preview (including HEIC)
                        mediaHtml = `
                            <div class="media-preview">
                                <img src="${mediaUrl}" alt="Testimonial photo" onclick="openModal('${mediaUrl}', '${testimonial.media_type}', '${testimonial.media_file}')" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';" />
                                <div class="video-fallback" style="display: none;" onclick="openModal('${mediaUrl}', '${testimonial.media_type}', '${testimonial.media_file}')">
                                    <div>
                                        <div style="font-size: 2rem; margin-bottom: 10px;">üì∑</div>
                                        <div>Image File: ${testimonial.media_file}</div>
                                        <div style="font-size: 0.8rem; margin-top: 5px; opacity: 0.8;">File may have been lost during deployment</div>
                                    </div>
                                </div>
                            </div>
                            <a href="${mediaUrl}" target="_blank" class="media-link">
                                üìé Download Photo
                            </a>
                        `;
                    } else if (testimonial.media_type && testimonial.media_type.startsWith('video/')) {
                        // Video preview with fallback
                        const isSupportedFormat = testimonial.media_type.includes('mp4') || testimonial.media_type.includes('webm') || testimonial.media_type.includes('ogg');
                        
                        if (isSupportedFormat) {
                            mediaHtml = `
                                <div class="media-preview">
                                    <video controls preload="metadata" onclick="openModal('${mediaUrl}', '${testimonial.media_type}', '${testimonial.media_file}')">
                                        <source src="${mediaUrl}" type="${testimonial.media_type}">
                                        Your browser does not support the video tag.
                                    </video>
                                </div>
                                <a href="${mediaUrl}" target="_blank" class="media-link">
                                    üìé Download Video
                                </a>
                            `;
                        } else {
                            // Fallback for unsupported formats like .MOV
                            mediaHtml = `
                                <div class="media-preview">
                                    <div class="video-fallback" onclick="openModal('${mediaUrl}', '${testimonial.media_type}', '${testimonial.media_file}')">
                                        <div>
                                            <div style="font-size: 2rem; margin-bottom: 10px;">üé¨</div>
                                            <div>Video Format: ${testimonial.media_type}</div>
                                            <div style="font-size: 0.8rem; margin-top: 5px; opacity: 0.8;">Click to download</div>
                                        </div>
                                    </div>
                                </div>
                                <a href="${mediaUrl}" target="_blank" class="media-link">
                                    üìé Download Video
                                </a>
                            `;
                        }
                    } else {
                        // Fallback for unknown media types
                        mediaHtml = `
                            <a href="${mediaUrl}" target="_blank" class="media-link">
                                üìé View Media File
                            </a>
                        `;
                    }
                }
                
                let metaHtml = '';
                const meta = [];
                if (testimonial.email) meta.push(`Email: ${testimonial.email}`);
                if (testimonial.current_flight_time) meta.push(`Current flight: ${testimonial.current_flight_time}`);
                if (testimonial.past_flight_time) meta.push(`Past flight: ${testimonial.past_flight_time}`);
                if (testimonial.use_case) meta.push(`Use case: ${testimonial.use_case}`);
                if (testimonial.weather_type) meta.push(`Weather: ${testimonial.weather_type}`);
                if (testimonial.extreme_conditions) meta.push(`Extreme conditions: ${testimonial.extreme_conditions}`);
                
                if (meta.length > 0) {
                    metaHtml = `<div class="testimonial-meta">${meta.map(tag => `<span class="meta-tag">${tag}</span>`).join('')}</div>`;
                }
                
                card.innerHTML = `
                    <button class="delete-btn" onclick="deleteTestimonial('${testimonial.uuid}', '${testimonial.name}')">
                        üóëÔ∏è
                    </button>
                    <div class="testimonial-content">
                        <div class="testimonial-header">
                            <span class="testimonial-type ${typeClass}">${typeLabel}</span>
                            <div class="testimonial-name">${testimonial.name}</div>
                        </div>
                        ${metaHtml}
                        ${testimonial.testimonial_text ? `
                            <div class="testimonial-text-label">Testimonial Text</div>
                            <div class="testimonial-text">${testimonial.testimonial_text}</div>
                        ` : ''}
                    </div>
                    ${mediaHtml ? `<div class="testimonial-media-section">${mediaHtml}</div>` : ''}
                `;
                
                testimonialsContainer.appendChild(card);
            });
        }
        
        // Modified loadTestimonials function
        async function loadTestimonials() {
            try {
                const response = await fetch('/api/testimonials');
                allTestimonials = await response.json();
                
                // Update stats
                const totalCount = allTestimonials.length;
                const videoCount = allTestimonials.filter(t => t.testimonial_type === 'video').length;
                const photoCount = allTestimonials.filter(t => t.testimonial_type === 'photo').length;
                const writtenCount = allTestimonials.filter(t => t.testimonial_type === 'written').length;
                
                document.getElementById('totalCount').textContent = totalCount;
                document.getElementById('videoCount').textContent = videoCount;
                document.getElementById('photoCount').textContent = photoCount;
                document.getElementById('writtenCount').textContent = writtenCount;
                
                // Display all testimonials initially
                displayTestimonials(allTestimonials);
                
            } catch (error) {
                console.error('Error loading testimonials:', error);
                document.getElementById('testimonials').innerHTML = `
                    <div class="error">
                        Error loading testimonials. Please check the server connection.
                    </div>
                `;
            }
        }
        
        // Load testimonials on page load
        document.addEventListener('DOMContentLoaded', loadTestimonials);
        
        // Refresh every 30 seconds
        setInterval(loadTestimonials, 30000);
    </script>
