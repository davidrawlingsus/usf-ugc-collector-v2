<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Admin - Super Tough Flag</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #dc2626 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .flag-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        h1 {
            color: #1e3a8a;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #6b7280;
            font-size: 1rem;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #f8fafc;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #1e3a8a;
        }
        
        .stat-label {
            color: #6b7280;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        
        .testimonials {
            max-height: 600px;
            overflow-y: auto;
        }
        
        .testimonial-card {
            background: #f8fafc;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .testimonial-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .testimonial-type {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            color: white;
        }
        
        .type-video {
            background: #dc2626;
        }
        
        .type-photo {
            background: #059669;
        }
        
        .type-written {
            background: #1e3a8a;
        }
        
        .testimonial-info {
            margin-bottom: 15px;
        }
        
        .testimonial-name {
            font-weight: bold;
            color: #1e3a8a;
            font-size: 1.1rem;
        }
        
        .testimonial-email {
            color: #6b7280;
            font-size: 0.9rem;
        }
        
        .testimonial-text {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            white-space: pre-wrap;
        }
        
        .testimonial-media {
            margin: 10px 0;
        }
        
        .media-link {
            display: inline-block;
            background: #1e3a8a;
            color: white;
            padding: 8px 15px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .media-link:hover {
            background: #1e40af;
        }
        
        .testimonial-meta {
            font-size: 0.8rem;
            color: #6b7280;
            margin-top: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }
        
        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .delete-btn {
            background: #dc2626;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .delete-btn:hover {
            background: #b91c1c;
        }
        
        .testimonial-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .success-message {
            background: #ecfdf5;
            border: 1px solid #a7f3d0;
            color: #065f46;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="flag-icon">üá∫üá∏</div>
            <h1>Testimonial Admin Dashboard</h1>
            <p class="subtitle">View and manage submitted testimonials</p>
        </div>
        
        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalCount">-</div>
                <div class="stat-label">Total Testimonials</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="videoCount">-</div>
                <div class="stat-label">Video Testimonials</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="photoCount">-</div>
                <div class="stat-label">Photo Testimonials</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="writtenCount">-</div>
                <div class="stat-label">Written Testimonials</div>
            </div>
        </div>
        
        <div class="testimonials" id="testimonials">
            <div class="loading">Loading testimonials...</div>
        </div>
        
        <div class="success-message" id="successMessage"></div>
    </div>
    
    <script>
        // Load testimonials from API
        async function loadTestimonials() {
            try {
                const response = await fetch('/api/testimonials');
                const testimonials = await response.json();
                
                // Update stats
                const totalCount = testimonials.length;
                const videoCount = testimonials.filter(t => t.testimonial_type === 'video').length;
                const photoCount = testimonials.filter(t => t.testimonial_type === 'photo').length;
                const writtenCount = testimonials.filter(t => t.testimonial_type === 'written').length;
                
                document.getElementById('totalCount').textContent = totalCount;
                document.getElementById('videoCount').textContent = videoCount;
                document.getElementById('photoCount').textContent = photoCount;
                document.getElementById('writtenCount').textContent = writtenCount;
                
                // Display testimonials
                const testimonialsContainer = document.getElementById('testimonials');
                testimonialsContainer.innerHTML = '';
                
                if (testimonials.length === 0) {
                    testimonialsContainer.innerHTML = '<div class="loading">No testimonials submitted yet.</div>';
                    return;
                }
                
                testimonials.forEach(testimonial => {
                    const card = document.createElement('div');
                    card.className = 'testimonial-card';
                    card.id = `testimonial-${testimonial.uuid}`;
                    
                    const typeClass = `type-${testimonial.testimonial_type}`;
                    const typeLabel = testimonial.testimonial_type.charAt(0).toUpperCase() + testimonial.testimonial_type.slice(1);
                    
                    let mediaHtml = '';
                    if (testimonial.media_file) {
                        const mediaUrl = `/uploads/${testimonial.media_file}`;
                        mediaHtml = `
                            <div class="testimonial-media">
                                <a href="${mediaUrl}" target="_blank" class="media-link">
                                    üìé View ${testimonial.testimonial_type === 'video' ? 'Video' : 'Photo'}
                                </a>
                            </div>
                        `;
                    }
                    
                    let metaHtml = '';
                    if (testimonial.current_flight_time || testimonial.past_flight_time || testimonial.use_case || testimonial.weather_type || testimonial.extreme_conditions) {
                        const meta = [];
                        if (testimonial.current_flight_time) meta.push(`Current flight: ${testimonial.current_flight_time}`);
                        if (testimonial.past_flight_time) meta.push(`Past flight: ${testimonial.past_flight_time}`);
                        if (testimonial.use_case) meta.push(`Use case: ${testimonial.use_case}`);
                        if (testimonial.weather_type) meta.push(`Weather: ${testimonial.weather_type}`);
                        if (testimonial.extreme_conditions) meta.push(`Extreme conditions: ${testimonial.extreme_conditions}`);
                        
                        metaHtml = `<div class="testimonial-meta">${meta.join(' ‚Ä¢ ')}</div>`;
                    }
                    
                    card.innerHTML = `
                        <div class="testimonial-header">
                            <span class="testimonial-type ${typeClass}">${typeLabel}</span>
                            <span class="testimonial-date">${new Date(testimonial.created_at).toLocaleDateString()}</span>
                        </div>
                        <div class="testimonial-info">
                            <div class="testimonial-name">${testimonial.name}</div>
                            <div class="testimonial-email">${testimonial.email}</div>
                        </div>
                        ${testimonial.testimonial_text ? `<div class="testimonial-text">${testimonial.testimonial_text}</div>` : ''}
                        ${mediaHtml}
                        ${metaHtml}
                        <div class="testimonial-actions">
                            <button class="delete-btn" onclick="deleteTestimonial('${testimonial.uuid}', '${testimonial.name}')">
                                üóëÔ∏è Delete Testimonial
                            </button>
                        </div>
                    `;
                    
                    testimonialsContainer.appendChild(card);
                });
                
            } catch (error) {
                console.error('Error loading testimonials:', error);
                document.getElementById('testimonials').innerHTML = `
                    <div class="error">
                        Error loading testimonials. Please check the server connection.
                    </div>
                `;
            }
        }
        
        // Delete testimonial function
        async function deleteTestimonial(uuid, name) {
            if (!confirm(`Are you sure you want to delete the testimonial from ${name}? This action cannot be undone.`)) {
                return;
            }
            
            const deleteBtn = document.querySelector(`#testimonial-${uuid} .delete-btn`);
            const originalText = deleteBtn.innerHTML;
            deleteBtn.innerHTML = '<span class="loading-spinner"></span> Deleting...';
            deleteBtn.disabled = true;
            
            try {
                const response = await fetch(`/api/testimonial/${uuid}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Remove the testimonial card from the DOM
                    const testimonialCard = document.getElementById(`testimonial-${uuid}`);
                    testimonialCard.remove();
                    
                    // Show success message
                    const successMessage = document.getElementById('successMessage');
                    successMessage.textContent = `Testimonial from ${name} deleted successfully.`;
                    successMessage.style.display = 'block';
                    
                    // Hide success message after 3 seconds
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 3000);
                    
                    // Reload testimonials to update stats
                    loadTestimonials();
                } else {
                    throw new Error(result.message || 'Failed to delete testimonial');
                }
            } catch (error) {
                console.error('Error deleting testimonial:', error);
                alert(`Error deleting testimonial: ${error.message}`);
                
                // Reset button
                deleteBtn.innerHTML = originalText;
                deleteBtn.disabled = false;
            }
        }
        
        // Load testimonials on page load
        document.addEventListener('DOMContentLoaded', loadTestimonials);
        
        // Refresh every 30 seconds
        setInterval(loadTestimonials, 30000);
    </script>
</body>
</html>
